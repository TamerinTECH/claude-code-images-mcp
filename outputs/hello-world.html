<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World - Funny Dog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        h1 {
            font-size: 4rem;
            margin: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .dog-container {
            background: white;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        img {
            max-width: 500px;
            border-radius: 10px;
            display: block;
        }
        p {
            font-size: 1.5rem;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Hello World!</h1>
    <div class="dog-container">
        <img src="../generated-images/funny-dog.png" alt="Funny Dog">
    </div>
    <p>Meet the world's funniest dog!</p>
</body>
</html>
